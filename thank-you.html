<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            /* আপনার কোডের ব্যাকগ্রাউন্ড কালার */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.1);
            /* হালকা সবুজ বৃত্ত */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>

    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fas fa-check text-[#22c55e] text-4xl"></i>
        </div>

        <h1 class="text-2xl font-semibold mb-2">Form submitted successfully!</h1>
        <p class="text-gray-400 text-sm mb-8">Thank you for reaching out. I will get back to you soon</p>

        <div class="flex justify-center">
            <button class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
                type="button" onclick="history.back()">
                <div
                    class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
                        <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000000"></path>
                        <path
                            d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                            fill="#000000"></path>
                    </svg>
                </div>
                <p class="translate-x-2">Go Back</p>
            </button>
        </div>
    </div>

</body>

</html>
